theme = "onedark"

[editor]
line-number = "relative"
scroll-lines = 1
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[keys.normal]
S-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
S-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
C-g = ":sh tmux new-session -d \\; popup -d \"#{pane_current_path}\" -xC -yC -w80% -h80% -E lazygit"

